<div class="container-fluid">
    <div class="jumbotron bg-light">
        <h1 class="text-center mb-5">{{componentTexts[0].componentTitle}}</h1>
        <p class="text-center text-secondary mb-5 ml-auto mr-auto">{{componentTexts[0].componentDesc}}</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 blog-col mb-4" *ngFor="let blogCard of blogCardsArr">
            <app-blog-card [blogCard]="blogCard"></app-blog-card>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <app-pagination></app-pagination>
        </div>
    </div>
</div>
