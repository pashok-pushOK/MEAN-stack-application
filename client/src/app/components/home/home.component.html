<section class="section section-home">
    <div class="s130">
        <div class="container">
            <form method="get" enctype="multipart/form-data">
                <div class="inner-form">
                    <div class="input-field first-wrap">
                        <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </div>
                        <input id="search" type="text" placeholder="What are you looking for?"/>
                    </div>
                    <div class="input-field second-wrap">
                        <button class="btn-search" type="submit">SEARCH</button>
                    </div>
                </div>
                <div class="text-center">
                    <span class="info">ex. Game, Music, Video, Photography</span>
                </div>
            </form>
        </div>
    </div>
</section>

<section class="section section-home-cards">
    <div class="container">
        <div class="mb-4">
            <h1 class="display-2">Today's 3 stories</h1>
            <hr>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 blog-col mb-4" *ngFor="let blogCard of blogCards; let i = index;">
                <app-blog-card *ngIf="i < 3" [blogCard]="blogCard"></app-blog-card>
            </div>

        </div>
    </div>
</section>
