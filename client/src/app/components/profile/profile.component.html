<div class="container">
    <div class="profile-block">

        <div class="row">
            <div class="col-md-12">
                <div class="personal-data">
                    <form [formGroup]="form" (ngSubmit)="submitForm()" method="post" enctype="multipart/form-data">

                        <div class="row">
                            <div class="col-4 col-sm-4">
                                <div class="profile-avatar">
<!--                                    <div class="w-100 h-100" *ngIf="userPhoto !== undefined || userPhoto !== null; else second;">-->
<!--                                        <img [src]="userPhoto" [alt]="userPhoto">-->
<!--                                    </div>-->
<!--                                    <ng-template #second>-->
<!--                                        <ng-container *ngIf="userPhoto === undefined || userPhoto === null && !isUploaded; else third">-->
                                            <img src="../../../assets/images/no-photo.png" alt="no-photo">
<!--                                        </ng-container>-->
<!--                                    </ng-template>-->
<!--                                    <ng-template #third>-->
<!--                                        <img [src]="selectedFile.src" [alt]="selectedFile.name">-->
<!--                                    </ng-template>-->
                                </div>
                            </div>

                            <div class="col-8 col-sm-8">
                                <h1 class="display-5">{{userName}}</h1>

                                <div class="d-flex mt-4 mb-4">
                                    <label for="avatarLabel">
                                        <mat-chip-list>
                                            <mat-chip class="mr-3" selected>Change photo</mat-chip>
                                        </mat-chip-list>
                                        <input hidden #imageInput (change)="processFile(imageInput)"
                                               type="file" accept="image/*" id="avatarLabel" formControlName="avatar">
                                    </label>
                                    <mat-chip-list *ngIf="isUploaded">
                                        <mat-chip color="warn" selected (click)="defaultPhoto()">Reset</mat-chip>
                                    </mat-chip-list>
                                </div>

                                <div class="pt-1 pb-1">Email: {{userEmail}}</div>
                                <div class="pt-1 pb-1">City: {{userCity}}</div>
                                <div class="pt-1 pb-1" *ngIf="userAdress">Adress: {{userAdress}}</div>
                                <div class="pt-1 pb-1">Status: ...</div>
                            </div>
                        </div>

                    </form>

                    <div>
                        <div class="form-tabs mt-4">
                            <div class="form-tabs-content">
                                <div class="form-tabs--item_content active" id="Posts">
                                    <form [formGroup]="blogPostForm" method="post"
                                          enctype="application/x-www-form-urlencoded"
                                          (ngSubmit)="submitBlogPostForm()">
                                        <div class="form-group">
                                            <mat-form-field class="w-100" appearance="outline">
                                                <mat-label>Choose the category or create new</mat-label>
                                                <input type="text" placeholder="Pick one"
                                                       aria-label="Number"
                                                       matInput
                                                       formControlName="blogInputCategory"
                                                       [matAutocomplete]="auto">
                                                <mat-autocomplete #auto="matAutocomplete">
                                                    <mat-option *ngFor="let option of options" [value]="option">
                                                        {{option}}
                                                    </mat-option>
                                                </mat-autocomplete>

                                            </mat-form-field>
                                        </div>

                                        <div class="form-group">
                                            <mat-form-field class="w-100" appearance="outline">
                                                <mat-label>Post Title</mat-label>
                                                <input matInput type="text" placeholder="Title"
                                                       formControlName="blogInputTitle">
                                            </mat-form-field>
                                        </div>

                                        <div class="form-group">
                                            <mat-form-field class="w-100" appearance="outline">
                                                <mat-label>Post Text</mat-label>
                                                <textarea matInput placeholder="Textarea"
                                                          formControlName="blogInputText"></textarea>
                                            </mat-form-field>
                                        </div>

                                        <div class="form-group">
                                            <input (change)="uploadPostImage(postImageInput)" #postImageInput
                                                   type="file" placeholder="Choose an image"
                                                   formControlName="blogInputImage" class="form-control">
                                            <div class="mt-3" id="postImageUploadView"></div>
                                        </div>

                                        <div class="d-flex justify-content-end">
                                            <button mat-raised-button color="warn" type="submit">Create</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex mt-4">
                            <button mat-raised-button color="warn" (click)="logOut()" class="mr-3">Log out</button>
                            <button (click)="submitForm()" [disabled]="!isUploaded" type="submit" mat-raised-button
                                    color="primary">Save
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
