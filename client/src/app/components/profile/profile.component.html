<div class="container">
    <div class="profile-block">

        <div class="row">
            <div class="col-md-12">
                <div class="personal-data">
                    <form [formGroup]="form" (ngSubmit)="submitForm()" method="post" enctype="multipart/form-data">

                        <div class="d-flex">
                            <div class="profile-avatar mr-5">
                                <div class="w-100 h-100" *ngIf="userPhoto && !isUploaded; else second;">
                                    <img [src]="userPhoto" [alt]="userPhoto">
                                </div>
                                <ng-template #second>
                                    <ng-container *ngIf="!isUploaded && !userPhoto; else third">
                                        <img src="../../../assets/images/no-photo.png" alt="no-photo">
                                    </ng-container>
                                </ng-template>
                                <ng-template #third>
                                    <img [src]="selectedFile.src" [alt]="selectedFile.name">
                                </ng-template>
                            </div>

                            <div>
                                <h1 class="display-5 mb-5">{{userName}}</h1>

                                <div class="d-flex flex-column">
                                    <label for="avatarLabel">
                                        <mat-chip-list>
                                            <mat-chip selected>Change photo</mat-chip>
                                        </mat-chip-list>
                                        <input hidden #imageInput (change)="processFile(imageInput)"
                                               type="file" accept="image/*" id="avatarLabel" formControlName="avatar">
                                    </label>
                                    <mat-chip-list *ngIf="isUploaded">
                                        <mat-chip color="warn" (click)="defaultPhoto()">Reset</mat-chip>
                                    </mat-chip-list>
                                </div>
                            </div>
                        </div>

                    </form>

                    <div>
                        <div class="form-tabs mt-4">
                            <div class="d-flex flex-wrap">
                                <div class="tab-button-item tab-button"
                                     (click)="toggleTabs($event, 'PersonalData')">Personal Data
                                </div>
                                <div class="tab-button-item tab-button active" (click)="toggleTabs($event, 'Posts')">
                                    Posts
                                </div>
                            </div>
                            <div class="form-tabs-content">
                                <div class="form-tabs--item_content" id="PersonalData">
                                    <ul class="list-group">
                                        <li class="list-group-item">Email: <span
                                            class="font-weight-bold">{{userEmail}}</span></li>
                                        <li class="list-group-item">City: <span
                                            class="font-weight-bold">{{userCity}}</span>
                                        </li>
                                        <li class="list-group-item" *ngIf="userAdress">Adress: <span
                                            class="font-weight-bold">{{userAdress}}</span></li>
                                        <li class="list-group-item">Status: <span class="font-weight-bold">...</span>
                                        </li>
                                    </ul>
                                </div>

                                <div class="form-tabs--item_content active" id="Posts">
                                    <form [formGroup]="blogPostForm" method="post"
                                          enctype="application/x-www-form-urlencoded"
                                          (ngSubmit)="submitBlogPostForm()">
                                        <div class="form-group">
                                            <mat-form-field class="w-100" appearance="outline">
                                                <mat-label>Choose the category or create new</mat-label>
                                                <input type="text" placeholder="Pick one"
                                                       aria-label="Number"
                                                       matInput
                                                       formControlName="blogInputCategory"
                                                       [matAutocomplete]="auto">
                                                <mat-autocomplete #auto="matAutocomplete">
                                                    <mat-option *ngFor="let option of options" [value]="option">
                                                        {{option}}
                                                    </mat-option>
                                                </mat-autocomplete>

                                            </mat-form-field>
                                        </div>

                                        <div class="form-group">
                                            <mat-form-field class="w-100" appearance="outline">
                                                <mat-label>Post Title</mat-label>
                                                <input matInput type="text" placeholder="Title"
                                                       formControlName="blogInputTitle">
                                            </mat-form-field>
                                        </div>

                                        <div class="form-group">
                                            <mat-form-field class="w-100" appearance="outline">
                                                <mat-label>Post Text</mat-label>
                                                <textarea matInput placeholder="Textarea"
                                                          formControlName="blogInputText"></textarea>
                                            </mat-form-field>
                                        </div>

                                        <div class="form-group">
                                            <input (change)="uploadPostImage(postImageInput)" #postImageInput
                                                   type="file" placeholder="Choose an image"
                                                   formControlName="blogInputImage" class="form-control">
                                            <div class="mt-3" id="postImageUploadView"></div>
                                        </div>

                                        <div>
                                            <button mat-raised-button color="primary" type="submit">Create</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex mt-4">
                            <button mat-raised-button (click)="logOut()" class="mr-3">Log out</button>
                            <button (click)="submitForm()" [disabled]="!isUploaded" type="submit" mat-raised-button
                                    color="primary">Save
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
