<div class="article">
    <div class="container-fluid">
        <div class="article-image--wrapper">
            <img [src]="'../../../assets/uploads/posts/' + post.blogImg" alt="">
        </div>
    </div>

    <div class="container">
        <div class="text-center">
            <h1 class="article--title mb-5">{{post.blogTitle}}</h1>
            <p class="text-secondary w-50 m-auto">{{post.blogDesc}}</p>
        </div>
    </div>
</div>
