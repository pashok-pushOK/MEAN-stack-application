<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <img [src]="'../../../assets/images/' + blogCard.blogImg" alt="alt">
        </div>
        <mat-card-title>{{blogCard.blogAuthorName}}</mat-card-title>
        <mat-card-subtitle>{{blogCard.blogCategory}}</mat-card-subtitle>
    </mat-card-header>
    <div class="example-card--image">
        <img mat-card-image [src]="'../../../assets/uploads/posts' + blogCard.blogImg" alt="alt">
    </div>
    <mat-card-content>
        <mat-card-title>{{blogCard.blogTitle}}</mat-card-title>
        <mat-card-subtitle>SPRING FEVER</mat-card-subtitle>
        <p>{{blogCard.blogDesc}}</p>
        <ul class="utility-list">
            <li class="comments">{{blogCard.blogComments}}</li>
            <li class="date">{{blogCard.blogDatePublication}}</li>
        </ul>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
<!--        <a [href]="'blog/post/' + blogCard.blogId" mat-button>READ MORE</a>-->
        <a routerLink="/blog/post/{{blogCard.blogId}}" mat-button>READ MORE</a>
    </mat-card-actions>
</mat-card>
