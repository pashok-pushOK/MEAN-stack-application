<div class="blog-col--header">
    <a routerLink="/blog/post/{{blogCard.blogId}}">
        <img src="../../../assets/images/{{blogCard.blogImg}}" alt="image">
    </a>
</div>
<div class="blog-col--body">
    <a routerLink="/blog/post/{{blogCard.blogId}}" class="blog--title">{{blogCard.blogTitle}}</a>
    <p class="text-secondary">
        {{blogCard.blogDesc}}
    </p>
    <a routerLink="/blog/post/{{blogCard.blogId}}" class="btn btn-info btn-sm">Read more</a>
</div>
