<div class="user-form">

    <div class="login-page">
        <div class="row">

            <div class="col-6 col-sm-6">
                <div class="form-bg">
                    <img src="../../../assets/images/bg-01.jpg" alt="aaa">
                </div>
            </div>

            <div class="col-6 col-sm-6">
                <div class="d-flex align-items-center w-100 h-100">

                    <form method="post" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                        <div class="alert alert-dismissible show fade" [ngClass]="alertClass" *ngIf="alertClass">
                            <span>Message: {{responseMessage}}</span>
                        </div>
                        <div class="form-group">
                            <mat-form-field>
                                <input matInput placeholder="Username" type="text" formControlName="userName">
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field>
                                <input matInput placeholder="Password" type="password" formControlName="userPassword">
                            </mat-form-field>
                        </div>
                        <button mat-flat-button color="primary">Login</button>
                    </form>

                </div>
            </div>

        </div>
    </div>

</div>
